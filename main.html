<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobile-First Profile</title>
  <style>
    :root {
      --text-align: center;
      --image-align: center;
      --primary-font: Arial, sans-serif;
      --heading-font: 'Helvetica', sans-serif;
      --h1-size: 2rem;
      --h2-size: 1.5rem;
      --body-font-size: 16px;
      --primary-color: #4a90e2;
      --secondary-color: #f0f4f8;
      --image-align: center;
      --form-align: center;
      --nav-align: center;
    }

    body {
      text-align: var(--text-align);
      font-family: var(--primary-font);
      font-size: var(--body-font-size);
      margin: 0;
      padding: 20px;
      background-color: var(--secondary-color);
    }

    h1 {
      font-family: var(--heading-font);
      font-size: var(--h1-size);
      color: var(--primary-color);
      margin-bottom: 5px;
    }

    h2 {
      font-family: var(--heading-font);
      font-size: var(--h2-size);
      color: #333;
      margin-top: 0;
    }

    nav {
      margin-bottom: 20px;
    }

    .menu-button {
      display: block;
      padding: 10px 15px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .nav-list {
      display: none;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-list li {
      margin-bottom: 10px;
    }

    .nav-list li a {
      text-decoration: none;
      color: var(--primary-color);
    }

    .image-container {
      display: flex;
      justify-content: center;
    }

    .profile-img {
      width: 100%;
      max-width: 250px;
      border-radius: 50%;
      margin-bottom: 20px;
      display: block;
    }

    section p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    form {
      display: flex;
      flex-direction: column;
      max-width: 100%;
      gap: 10px;
    }

    input, textarea, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
    }

    /* Media queries for larger screens */
    @media (min-width: 768px) {
      .menu-button { display: none; }
      .nav-list {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .nav-list li {
        margin-bottom: 0;
      }

      .form-section {
        display: grid;
        grid-template-columns: 1fr minmax(300px, 700px) 1fr; /* Adjust min/max as needed */
        align-items: center;
        width: 100%;
      }

      .form-container {
        grid-column: 2; /* Center column */
      }

      input[name="name-input"] { grid-area: name; }
      input[name="email-input"] { grid-area: email; }
      input[name="text-input"] { grid-area: text; }
      input[name="submit-button"] { grid-area: submit; }
    }
  </style>
</head>
<body>
  <nav>
    <button class="menu-button">Menu</button>
    <ul class="nav-list">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>Jane Doe</h1>
    <h2>Web Developer & Designer</h2>
  </header>

  <section>
    <picture class="image-container">
      <source srcset="https://upload.wikimedia.org/wikipedia/commons/1/1f/Woman_1.jpg" media="(min-width: 768px)">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Woman_1.jpg/250px-Woman_1.jpg" alt="Profile Image" class="profile-img">
    </picture>
  </section>

  <section>
    <p>Welcome to my profile! I specialize in creating mobile-first, responsive websites that look great on any device. My focus is on performance, accessibility, and clean design.</p>
  </section>

  <section class="form-section">
    <div></div>
    <form class="form-container">
      <input type="text" name="name-input" placeholder="Your Name">
      <input type="email" name="email-input" placeholder="Your Email">
      <textarea placeholder="Your Message" name="text-input"></textarea>
      <button type="submit" name="submit-button">Send Message</button>
    </form>
    <div></div>
  </section>
</body>
</html>
