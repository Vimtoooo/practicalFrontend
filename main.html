<!DOCTYPE html>
<html>
<head>
  <title>What “mobile-first” means</title>
  <style>
    /* Mobile-first Approach */
    .menu {
      display: flex;
      flex-direction: column;
      width: auto;
      max-height: 250px;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .menu li {
      margin-bottom: 10px;
      background-color: rgb(25, 220, 10);
      margin-right: 10px;
      padding: 10px;
    }
    
    .menu a {
      display: block;
      text-align: center;
      text-decoration: none;
      color: black;
    }
    
    /* Bigger screen styles */
    @media (min-width: 768px) {
      .menu {
        display: flex;
        flex-direction: row;
        padding: 3px;
      }
      
      .menu li {
      
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
